<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Genre Ranker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }
        .spotify-green { color: #1DB954; }
        .bg-spotify-green { background-color: #1DB954; }
        .genre-card {
            background-color: #181818;
            transition: transform 0.2s ease;
        }
        /* Loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal Styles */
        #confirmation-modal {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 relative">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">Ranker de <span class="spotify-green">Playlist</span></h1>
            <p class="text-gray-400">Analisando gêneros da playlist específica.</p>
        </header>

        <div id="auth-section" class="flex flex-col items-center justify-center gap-4">
            <button id="login-btn" class="bg-spotify-green text-black font-bold py-3 px-8 rounded-full hover:scale-105 transition-transform shadow-lg shadow-green-900/20">
                Conectar com Spotify
            </button>
            <div class="mt-4 p-4 bg-gray-900 rounded-lg text-sm text-gray-400 border border-gray-800 max-w-md text-center">
                <p class="mb-2 font-semibold text-white">Configuração Obrigatória:</p>
                <p class="mb-2">Certifique-se que esta URL EXATA está nas "Redirect URIs" do seu app no Spotify:</p>
                <code id="redirect-display" class="block bg-black p-2 rounded text-green-400 break-all select-all cursor-text">...</code>
            </div>
            <div id="error-message" class="hidden text-red-400 bg-red-900/20 p-3 rounded border border-red-900 mt-2"></div>
        </div>

        <div id="loading-section" class="hidden flex-col items-center gap-4 py-12">
            <div class="loader"></div>
            <p id="loading-text" class="text-lg">Iniciando...</p>
        </div>

        <div id="results-section" class="hidden">
            <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4 sticky top-0 bg-[#121212] z-10 py-4">
                <h2 class="text-2xl font-semibold">Ranking da Playlist</h2>
                <div>
                    <span id="total-tracks" class="text-sm text-gray-500 bg-gray-900 px-3 py-1 rounded-full mr-2"></span>
                    <button onclick="clearExclusions()" class="text-xs text-red-400 hover:text-red-300 underline">Resetar</button>
                </div>
            </div>
            <div id="genres-list" class="space-y-6"></div>
        </div>
    </div>

    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-700 rounded-xl p-6 max-w-sm w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-2">Confirmar Remoção</h3>
            <p class="text-gray-300 mb-6">
                Deseja remover a música <span id="modal-track-name" class="font-bold text-white"></span> 
                do gênero <span id="modal-genre-name" class="font-bold text-spotify-green"></span>?
            </p>
            <div class="flex gap-3 justify-end">
                <button onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-300 hover:text-white transition-colors">
                    Cancelar
                </button>
                <button id="confirm-remove-btn" class="px-4 py-2 text-sm font-bold bg-red-600 hover:bg-red-700 text-white rounded-full transition-colors">
                    Remover
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const CLIENT_ID = '3408b10d569b40cf8fe0ae4b56fe0c27'; 
        
        // ID DA PLAYLIST SOLICITADA
        const PLAYLIST_ID = '3uDDnmrIqN0Q6t0ZsjiXQf';

        let cleanPath = window.location.pathname;
        if (cleanPath.endsWith('index.html')) cleanPath = cleanPath.replace('index.html', '');
        if (!cleanPath.endsWith('/')) cleanPath += '/';
        const REDIRECT_URI = window.location.origin + cleanPath;
        
        // Scopes atualizados para ler playlists
        const SCOPES = 'user-library-read playlist-read-private playlist-read-collaborative';
        const EXCLUSION_KEY = 'spotify_ranker_playlist_exclusions'; // Chave única para não misturar com a outra versão

        // --- VARIÁVEIS DE ESTADO DO MODAL ---
        let currentRemovalData = null;

        // Elementos DOM
        const authSection = document.getElementById('auth-section');
        const loadingSection = document.getElementById('loading-section');
        const resultsSection = document.getElementById('results-section');
        const loadingText = document.getElementById('loading-text');
        const genresList = document.getElementById('genres-list');
        const loginBtn = document.getElementById('login-btn');
        const redirectDisplay = document.getElementById('redirect-display');
        const errorMsg = document.getElementById('error-message');
        
        // Elementos Modal
        const modal = document.getElementById('confirmation-modal');
        const modalTrackName = document.getElementById('modal-track-name');
        const modalGenreName = document.getElementById('modal-genre-name');
        const confirmRemoveBtn = document.getElementById('confirm-remove-btn');

        // --- SISTEMA DE EXCLUSÃO ---
        
        function getExclusions() {
            const stored = localStorage.getItem(EXCLUSION_KEY);
            return stored ? new Set(JSON.parse(stored)) : new Set();
        }

        function addExclusion(trackId, genreName) {
            const exclusions = getExclusions();
            const key = `${trackId}|${genreName}`;
            exclusions.add(key);
            localStorage.setItem(EXCLUSION_KEY, JSON.stringify([...exclusions]));
        }

        function clearExclusions() {
            if(confirm('Isso restaurará todas as músicas removidas. Continuar?')) {
                localStorage.removeItem(EXCLUSION_KEY);
                location.reload();
            }
        }

        // --- LÓGICA DO MODAL ---

        window.openModal = (trackId, trackName, genreName, btnElement) => {
            currentRemovalData = { trackId, genreName, btnElement };
            
            modalTrackName.innerText = trackName;
            modalGenreName.innerText = genreName;
            
            modal.classList.remove('hidden');
        };

        window.closeModal = () => {
            modal.classList.add('hidden');
            currentRemovalData = null;
        };

        confirmRemoveBtn.onclick = () => {
            if (!currentRemovalData) return;
            
            const { trackId, genreName, btnElement } = currentRemovalData;
            
            // 1. Salva no storage
            addExclusion(trackId, genreName);

            // 2. Manipulação do DOM
            const row = btnElement.closest('.track-row');
            const card = btnElement.closest('.genre-card');
            
            // Remove a linha da música
            row.remove();

            // Atualiza contador
            const counterEl = card.querySelector('.genre-count');
            let currentCount = parseInt(counterEl.innerText);
            let newCount = Math.max(0, currentCount - 1);
            counterEl.innerText = newCount;

            // 3. Se contagem chegar a 0, remove o card inteiro
            if (newCount === 0) {
                card.remove();
            }

            closeModal();
        };

        // --- AUTH (PKCE) ---
        function generateRandomString(length) {
            let text = '';
            let possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < length; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            return text;
        }

        async function generateCodeChallenge(codeVerifier) {
            function base64url(string) {
                return btoa(String.fromCharCode.apply(null, new Uint8Array(string)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
            }
            const encoder = new TextEncoder();
            const data = encoder.encode(codeVerifier);
            const digest = await window.crypto.subtle.digest('SHA-256', data);
            return base64url(digest);
        }

        // --- FLUXO PRINCIPAL ---
        window.onload = async () => {
            redirectDisplay.innerText = REDIRECT_URI;
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                window.history.pushState("", document.title, window.location.pathname);
                await exchangeCodeForToken(code);
            }
        };

        loginBtn.onclick = async () => {
            const codeVerifier = generateRandomString(128);
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            localStorage.setItem('spotify_code_verifier', codeVerifier);

            const authUrl = new URL('https://accounts.spotify.com/authorize');
            authUrl.searchParams.append('response_type', 'code');
            authUrl.searchParams.append('client_id', CLIENT_ID);
            authUrl.searchParams.append('scope', SCOPES);
            authUrl.searchParams.append('redirect_uri', REDIRECT_URI);
            authUrl.searchParams.append('code_challenge_method', 'S256');
            authUrl.searchParams.append('code_challenge', codeChallenge);

            window.location.href = authUrl.toString();
        };

        async function exchangeCodeForToken(code) {
            authSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            loadingText.innerText = "Autenticando...";

            const codeVerifier = localStorage.getItem('spotify_code_verifier');
            if (!codeVerifier) {
                showError("Erro: Verificador ausente. Faça login novamente.");
                loadingSection.classList.add('hidden');
                authSection.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        client_id: CLIENT_ID,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: REDIRECT_URI,
                        code_verifier: codeVerifier,
                    }),
                });

                if (!response.ok) throw new Error('Falha na troca do token');
                const data = await response.json();
                startAnalysis(data.access_token);

            } catch (err) {
                showError("Erro na autenticação: " + err.message);
                loadingSection.classList.add('hidden');
                authSection.classList.remove('hidden');
            }
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        // --- LÓGICA DE DADOS ---

        async function fetchWithRetry(url, token, retries = 3, backoff = 500) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) return await response.json();
                    if (response.status === 429) { 
                        const retryAfter = response.headers.get('Retry-After') || 1;
                        await new Promise(r => setTimeout(r, retryAfter * 1000));
                        continue;
                    }
                    if (response.status === 401) throw new Error("Token expirado.");
                } catch (e) {
                    if (e.message.includes("Token")) throw e;
                }
                await new Promise(resolve => setTimeout(resolve, backoff));
                backoff *= 2;
            }
            throw new Error('Falha API Spotify.');
        }

        // --- MUDANÇA PRINCIPAL AQUI: URL DA PLAYLIST ---
        async function fetchAllTracks(token) {
            let allTracks = [];
            // Utilizando o endpoint de Playlists
            let url = `https://api.spotify.com/v1/playlists/${PLAYLIST_ID}/tracks?limit=50`; 
            
            while (url) {
                loadingText.innerText = `Baixando playlist... (${allTracks.length} encontradas)`;
                const data = await fetchWithRetry(url, token);
                allTracks = allTracks.concat(data.items);
                url = data.next; 
            }
            return allTracks;
        }

        async function fetchArtistsInBatches(artistIds, token) {
            const uniqueIds = [...new Set(artistIds)];
            const chunks = [];
            const chunkSize = 50; 

            for (let i = 0; i < uniqueIds.length; i += chunkSize) {
                chunks.push(uniqueIds.slice(i, i + chunkSize));
            }

            let allArtists = [];
            let processed = 0;

            loadingText.innerText = `Analisando gêneros de ${uniqueIds.length} artistas...`;

            for (const chunk of chunks) {
                const response = await fetchWithRetry(`https://api.spotify.com/v1/artists?ids=${chunk.join(',')}`, token);
                if (response.artists) {
                    allArtists = allArtists.concat(response.artists);
                }
                processed += chunk.length;
                loadingText.innerText = `Analisando gêneros... ${Math.round((processed/uniqueIds.length)*100)}%`;
            }

            const artistMap = {};
            allArtists.forEach(a => {
                if(a) artistMap[a.id] = a.genres;
            });
            return artistMap;
        }

        async function startAnalysis(token) {
            try {
                const exclusions = getExclusions();
                const items = await fetchAllTracks(token);
                
                if (items.length === 0) {
                    loadingText.innerText = "Nenhuma música encontrada nesta playlist.";
                    return;
                }

                document.getElementById('total-tracks').innerText = `${items.length} músicas analisadas`;

                // Filtra itens válidos (evita null ou episódios que não sejam 'track')
                const validItems = items.filter(item => item.track && item.track.id);

                const allArtistIds = validItems.flatMap(item => 
                    item.track.artists.map(artist => artist.id)
                );

                const artistGenreMap = await fetchArtistsInBatches(allArtistIds, token);

                loadingText.innerText = "Calculando ranking...";
                const genreStats = {}; 

                validItems.forEach(item => {
                    const track = item.track;
                    const trackGenres = new Set();
                    track.artists.forEach(artist => {
                        const genres = artistGenreMap[artist.id];
                        if (genres) {
                            genres.forEach(g => trackGenres.add(g));
                        }
                    });

                    const processGenre = (genreName) => {
                        const key = `${track.id}|${genreName}`;
                        if (exclusions.has(key)) return; 

                        if (!genreStats[genreName]) genreStats[genreName] = [];
                        genreStats[genreName].push(track);
                    };

                    if (trackGenres.size === 0) {
                        processGenre("Sem Gênero Definido");
                    } else {
                        trackGenres.forEach(genre => processGenre(genre));
                    }
                });

                // Ordenação Crescente (Raro -> Comum)
                const sortedGenres = Object.keys(genreStats).sort((a, b) => {
                    return genreStats[a].length - genreStats[b].length; 
                });

                loadingSection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                genresList.innerHTML = '';

                sortedGenres.forEach(genreName => {
                    const tracks = genreStats[genreName];
                    
                    // LÓGICA: Se o gênero tiver 0 músicas, não renderiza
                    if (tracks.length === 0) return;

                    const genreDiv = document.createElement('div');
                    genreDiv.className = 'genre-card p-6 rounded-xl border border-gray-800';
                    
                    const displayTracks = tracks.slice(0, 20); 
                    const hasMore = tracks.length > 20;
                    
                    const safeGenreName = genreName.replace(/'/g, "\\'").replace(/"/g, '"');

                    genreDiv.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-bold capitalize text-white">${genreName}</h3>
                            <span class="genre-count bg-spotify-green text-black text-xs font-black px-2 py-1 rounded">
                                ${tracks.length}
                            </span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            ${displayTracks.map(t => {
                                // Para playlists, o objeto Album é aninhado dentro de track
                                const safeLink = t.album.external_urls.spotify;
                                const safeTrackName = t.name.replace(/'/g, "\\'").replace(/"/g, '"');
                                
                                return `
                                <div class="track-row flex items-center gap-2 bg-[#1f1f1f] p-1 rounded hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-gray-700">
                                    <a href="${safeLink}" target="_blank" rel="noopener noreferrer" 
                                       class="flex-1 flex items-center gap-2 overflow-hidden px-2 py-1"
                                       title="Abrir Álbum">
                                        <span class="text-spotify-green text-xs">●</span>
                                        <div class="flex flex-col overflow-hidden">
                                            <span class="truncate font-medium text-sm text-gray-200 hover:text-white transition-colors">${t.name}</span>
                                            <span class="text-xs text-gray-500 truncate">
                                                ${t.artists.map(a => a.name).join(', ')}
                                            </span>
                                        </div>
                                    </a>
                                    
                                    <button 
                                        onclick="openModal('${t.id}', '${safeTrackName}', '${safeGenreName}', this)"
                                        class="p-2 text-gray-500 hover:text-red-500 hover:bg-red-500/10 rounded-full transition-all flex-shrink-0"
                                        title="Remover deste gênero">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            `}).join('')}
                        </div>
                        ${hasMore ? `<div class="mt-2 text-xs text-gray-500 italic">+ outras ${tracks.length - 20} músicas...</div>` : ''}
                    `;
                    genresList.appendChild(genreDiv);
                });

            } catch (error) {
                console.error(error);
                loadingSection.classList.add('hidden');
                authSection.classList.remove('hidden');
                showError(`Erro: ${error.message}`);
            }
        }
    </script>
</body>
</html>
