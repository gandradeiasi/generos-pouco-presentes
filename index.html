<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Genre Ranker - Rarest First</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }
        .spotify-green { color: #1DB954; }
        .bg-spotify-green { background-color: #1DB954; }
        .genre-card {
            background-color: #181818;
            transition: transform 0.2s ease;
        }
        .genre-card:hover {
            background-color: #282828;
            transform: translateY(-2px);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #1DB954; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">Ranker de <span class="spotify-green">Gêneros</span> (Invertido)</h1>
            <p class="text-gray-400">Exibindo do menor (mais raro) para o maior (mais comum).</p>
        </header>

        <div id="auth-section" class="flex flex-col items-center justify-center gap-4">
            <button id="login-btn" class="bg-spotify-green text-black font-bold py-3 px-8 rounded-full hover:scale-105 transition-transform shadow-lg shadow-green-900/20">
                Conectar com Spotify
            </button>
            
            <div class="mt-4 p-4 bg-gray-900 rounded-lg text-sm text-gray-400 border border-gray-800 max-w-md text-center">
                <p class="mb-2 font-semibold text-white">Configuração Obrigatória:</p>
                <p class="mb-2">Certifique-se que esta URL EXATA está nas "Redirect URIs" do seu app no Spotify:</p>
                <code id="redirect-display" class="block bg-black p-2 rounded text-green-400 break-all select-all cursor-text">...</code>
            </div>
            
            <div id="error-message" class="hidden text-red-400 bg-red-900/20 p-3 rounded border border-red-900 mt-2"></div>
        </div>

        <div id="loading-section" class="hidden flex-col items-center gap-4 py-12">
            <div class="loader"></div>
            <p id="loading-text" class="text-lg">Iniciando...</p>
        </div>

        <div id="results-section" class="hidden">
            <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4 sticky top-0 bg-[#121212] z-10 py-4">
                <h2 class="text-2xl font-semibold">Seu Ranking (Crescente)</h2>
                <span id="total-tracks" class="text-sm text-gray-500 bg-gray-900 px-3 py-1 rounded-full"></span>
            </div>
            
            <div id="genres-list" class="space-y-6">
                </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const CLIENT_ID = '3408b10d569b40cf8fe0ae4b56fe0c27'; 
        
        let cleanPath = window.location.pathname;
        if (cleanPath.endsWith('index.html')) cleanPath = cleanPath.replace('index.html', '');
        if (!cleanPath.endsWith('/')) cleanPath += '/';
        const REDIRECT_URI = window.location.origin + cleanPath;
        
        const SCOPES = 'user-library-read';

        // Elementos DOM
        const authSection = document.getElementById('auth-section');
        const loadingSection = document.getElementById('loading-section');
        const resultsSection = document.getElementById('results-section');
        const loadingText = document.getElementById('loading-text');
        const genresList = document.getElementById('genres-list');
        const loginBtn = document.getElementById('login-btn');
        const redirectDisplay = document.getElementById('redirect-display');
        const errorMsg = document.getElementById('error-message');

        // --- AUTH (PKCE) ---
        function generateRandomString(length) {
            let text = '';
            let possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < length; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            return text;
        }

        async function generateCodeChallenge(codeVerifier) {
            function base64url(string) {
                return btoa(String.fromCharCode.apply(null, new Uint8Array(string)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
            }
            const encoder = new TextEncoder();
            const data = encoder.encode(codeVerifier);
            const digest = await window.crypto.subtle.digest('SHA-256', data);
            return base64url(digest);
        }

        // --- FLUXO PRINCIPAL ---
        window.onload = async () => {
            redirectDisplay.innerText = REDIRECT_URI;
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                window.history.pushState("", document.title, window.location.pathname);
                await exchangeCodeForToken(code);
            }
        };

        loginBtn.onclick = async () => {
            const codeVerifier = generateRandomString(128);
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            localStorage.setItem('spotify_code_verifier', codeVerifier);

            const authUrl = new URL('https://accounts.spotify.com/authorize');
            authUrl.searchParams.append('response_type', 'code');
            authUrl.searchParams.append('client_id', CLIENT_ID);
            authUrl.searchParams.append('scope', SCOPES);
            authUrl.searchParams.append('redirect_uri', REDIRECT_URI);
            authUrl.searchParams.append('code_challenge_method', 'S256');
            authUrl.searchParams.append('code_challenge', codeChallenge);

            window.location.href = authUrl.toString();
        };

        async function exchangeCodeForToken(code) {
            authSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            loadingText.innerText = "Autenticando...";

            const codeVerifier = localStorage.getItem('spotify_code_verifier');
            if (!codeVerifier) {
                showError("Erro: Verificador ausente. Faça login novamente.");
                loadingSection.classList.add('hidden');
                authSection.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        client_id: CLIENT_ID,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: REDIRECT_URI,
                        code_verifier: codeVerifier,
                    }),
                });

                if (!response.ok) throw new Error('Falha na troca do token');
                const data = await response.json();
                startAnalysis(data.access_token);

            } catch (err) {
                showError("Erro na autenticação: " + err.message);
                loadingSection.classList.add('hidden');
                authSection.classList.remove('hidden');
            }
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        // --- LÓGICA DE DADOS ---

        async function fetchWithRetry(url, token, retries = 3, backoff = 500) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) return await response.json();
                    if (response.status === 429) { 
                        const retryAfter = response.headers.get('Retry-After') || 1;
                        await new Promise(r => setTimeout(r, retryAfter * 1000));
                        continue;
                    }
                    if (response.status === 401) throw new Error("Token expirado.");
                } catch (e) {
                    if (e.message.includes("Token")) throw e;
                }
                await new Promise(resolve => setTimeout(resolve, backoff));
                backoff *= 2;
            }
            throw new Error('Falha API Spotify.');
        }

        async function fetchAllTracks(token) {
            let allTracks = [];
            let url = 'https://api.spotify.com/v1/me/tracks?limit=50'; 
            
            while (url) {
                loadingText.innerText = `Baixando músicas... (${allTracks.length} encontradas)`;
                const data = await fetchWithRetry(url, token);
                allTracks = allTracks.concat(data.items);
                url = data.next; 
            }
            return allTracks;
        }

        async function fetchArtistsInBatches(artistIds, token) {
            const uniqueIds = [...new Set(artistIds)];
            const chunks = [];
            const chunkSize = 50; 

            for (let i = 0; i < uniqueIds.length; i += chunkSize) {
                chunks.push(uniqueIds.slice(i, i + chunkSize));
            }

            let allArtists = [];
            let processed = 0;

            loadingText.innerText = `Analisando gêneros de ${uniqueIds.length} artistas...`;

            for (const chunk of chunks) {
                const response = await fetchWithRetry(`https://api.spotify.com/v1/artists?ids=${chunk.join(',')}`, token);
                if (response.artists) {
                    allArtists = allArtists.concat(response.artists);
                }
                processed += chunk.length;
                loadingText.innerText = `Analisando gêneros... ${Math.round((processed/uniqueIds.length)*100)}%`;
            }

            const artistMap = {};
            allArtists.forEach(a => {
                if(a) artistMap[a.id] = a.genres;
            });
            return artistMap;
        }

        async function startAnalysis(token) {
            try {
                const items = await fetchAllTracks(token);
                
                if (items.length === 0) {
                    loadingText.innerText = "Nenhuma música encontrada.";
                    return;
                }

                document.getElementById('total-tracks').innerText = `${items.length} músicas analisadas`;

                const allArtistIds = items.flatMap(item => 
                    item.track.artists.map(artist => artist.id)
                );

                const artistGenreMap = await fetchArtistsInBatches(allArtistIds, token);

                loadingText.innerText = "Calculando ranking...";
                const genreStats = {}; 

                items.forEach(item => {
                    const track = item.track;
                    const trackGenres = new Set();
                    track.artists.forEach(artist => {
                        const genres = artistGenreMap[artist.id];
                        if (genres) {
                            genres.forEach(g => trackGenres.add(g));
                        }
                    });

                    if (trackGenres.size === 0) {
                        const unknown = "Sem Gênero Definido";
                        if (!genreStats[unknown]) genreStats[unknown] = [];
                        genreStats[unknown].push(track);
                    } else {
                        trackGenres.forEach(genre => {
                            if (!genreStats[genre]) genreStats[genre] = [];
                            genreStats[genre].push(track);
                        });
                    }
                });

                // --- ALTERAÇÃO AQUI: ORDENAÇÃO CRESCENTE (MENOR -> MAIOR) ---
                const sortedGenres = Object.keys(genreStats).sort((a, b) => {
                    return genreStats[a].length - genreStats[b].length; 
                });
                // ------------------------------------------------------------

                loadingSection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                genresList.innerHTML = '';

                sortedGenres.forEach(genreName => {
                    const tracks = genreStats[genreName];
                    const genreDiv = document.createElement('div');
                    genreDiv.className = 'genre-card p-6 rounded-xl border border-gray-800';
                    
                    const displayTracks = tracks.slice(0, 20); 
                    const hasMore = tracks.length > 20;

                    genreDiv.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-bold capitalize text-white">${genreName}</h3>
                            <span class="bg-spotify-green text-black text-xs font-black px-2 py-1 rounded">
                                ${tracks.length}
                            </span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            ${displayTracks.map(t => {
                                const safeLink = t.album.external_urls.spotify;
                                return `
                                <a href="${safeLink}" target="_blank" rel="noopener noreferrer" 
                                   class="text-sm text-gray-400 hover:text-white flex items-center gap-2 group p-1 rounded hover:bg-gray-800 transition-colors"
                                   title="Abrir Álbum">
                                    <span class="text-green-500 opacity-0 group-hover:opacity-100 transition-opacity">◎</span>
                                    <div class="flex flex-col overflow-hidden">
                                        <span class="truncate font-medium">${t.name}</span>
                                        <span class="text-xs text-gray-600 truncate">
                                            ${t.artists.map(a => a.name).join(', ')}
                                        </span>
                                    </div>
                                </a>
                            `}).join('')}
                        </div>
                        ${hasMore ? `<div class="mt-2 text-xs text-gray-500 italic">+ outras ${tracks.length - 20} músicas...</div>` : ''}
                    `;
                    genresList.appendChild(genreDiv);
                });

            } catch (error) {
                console.error(error);
                loadingSection.classList.add('hidden');
                authSection.classList.remove('hidden');
                showError(`Erro: ${error.message}`);
            }
        }
    </script>
</body>
</html>
